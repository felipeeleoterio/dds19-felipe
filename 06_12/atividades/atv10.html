<html>

<head>

    <title>Array MAIOReMENOR</title>

    <script>
    

    var numeros = [];
    for (var i = 0; i < 10; i++) {
    var numero = parseInt(prompt("Digite um número inteiro:"));
    numeros.push(numero);
    }   

    var maior = numeros[0];
    var menor = numeros[0];
    
    for (var i = 1; i < numeros.length; i++) {
    if (numeros[i] > maior) {
        maior = numeros[i];
    }
        if (numeros[i] < menor) {
        menor = numeros[i];
        }
    }


    console.log("O maior número é: " + maior);
    
    console.log("O menor número é: " + menor);

    
        
    </script>

    </head>>
