<html>

<head>

    <title>Array soma</title>

    <script>

        let arr=[]
        let soma=0

        for(c=0;c<10;c++){
            arr[c]=Number(prompt("digite um numero:"))
            soma+=arr[c]

        }
        console.log("A soma desses nuemros é: ",soma)
        alert("A soma desses nuemros é: "+soma)
    
        
    </script>
